{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-page">
            <h1 class="display-1 text-white">404</h1>
            <h2 class="text-white mb-4">Page Not Found</h2>
            <p class="text-white-50 mb-4">
                Oops! The page you are looking for doesn't exist or has been moved.
            </p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary btn-lg me-2">
                    <i class="bi bi-house-fill"></i> Go Home
                </a>
                <a href="/analyze" class="btn btn-success btn-lg">
                    <i class="bi bi-upload"></i> Analyze Dataset
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page h1 {
        font-size: 10rem;
        font-weight: 700;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
